<html lang="en">
<head>
  <title>Market Catalog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css' )}}">
</head>
<body>
{% include 'menu.html' %}

<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
    </div>
    <div class="col-sm-8 text-left"> 
      <h1>Edit Category item</h1>
       <form action= "{{url_for('editItem', item_id=item.id)}}" method = 'POST'>
		<div class="form-group">
		  <label for="title">Title:</label>
		  <input type="text" class="form-control" id="title" placeholder="Enter item title" name="title" value={{item.title}}>
		</div>
		<div class="form-group">
		  <label for="description">Description:</label>
		  <textarea class="form-control" id="description" name="description" >{{item.description}}</textarea>
		</div>
		<div class="form-group">
		  <label>Category</label>
		  <select name="category_id">
			{% for i in categories %}
			<option value="{{i.id}}" {% if item.category_id == i.id %} selected {% endif %}>{{i.name}}</option>
			{% endfor %}
		  </select>
		</div>
		<button type="submit" class="btn btn-warrning">Edit</button>
	  </form> 
    </div>
    <div class="col-sm-2 sidenav">
    </div>
  </div>
</div>

{% include 'footer.html' %}
